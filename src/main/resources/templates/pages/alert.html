<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Success | Discussion Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 min-h-screen overflow-hidden">
  <!-- Header -->
  <div th:replace="~{fragments/header :: header}"></div>

  <main class="relative flex items-center justify-center min-h-screen px-4">
    <!-- Animated background gradient -->
    <div class="absolute inset-0 bg-gradient-to-br from-green-600/20 to-blue-600/20 animate-gradient-pan"></div>

    <!-- Success card -->
    <div class="relative bg-gray-800/70 border border-green-600/30 rounded-2xl shadow-2xl p-8 w-full max-w-lg 
                backdrop-blur-lg transition-all duration-300 hover:border-green-600/50 hover:shadow-3xl
                animate-fade-in-up">
      <div class="text-center space-y-6">
        <!-- Animated checkmark icon -->
        <div class="relative mx-auto flex items-center justify-center h-24 w-24">
          <div class="absolute inset-0 bg-green-600/20 rounded-full animate-ping-slow"></div>
          <div class="flex items-center justify-center h-20 w-20 bg-green-600/30 rounded-full backdrop-blur-sm
                      transition-all duration-300 hover:bg-green-600/40">
            <svg class="h-12 w-12 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
          </div>
        </div>

        <!-- Content -->
        <div class="space-y-4">
          <h1 class="text-3xl font-extrabold text-white tracking-tight">Success!</h1>
          <p class="text-lg text-gray-300 leading-relaxed max-w-md mx-auto" th:if="${successMessage}"
            th:text="${successMessage}">
            Operation completed successfully
          </p>
        </div>

        <!-- Action Button -->
        <div class="pt-6">
          <a href="/discussion" class="inline-flex items-center justify-center gap-2 px-8 py-3.5 text-sm font-semibold
                    bg-gradient-to-r from-green-600 to-blue-600 text-white rounded-lg
                    hover:from-green-500 hover:to-blue-500 hover:shadow-xl
                    focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-gray-900
                    transition-all duration-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
              </path>
            </svg>
            Return to Discussions
          </a>
        </div>
      </div>
    </div>

    <!-- Floating particles -->
    <div class="absolute inset-0 pointer-events-none">
      <div class="absolute top-1/4 left-1/4 w-3 h-3 bg-green-500/30 rounded-full animate-float"></div>
      <div class="absolute top-1/3 right-1/4 w-2 h-2 bg-blue-500/30 rounded-full animate-float-delayed"></div>
      <div class="absolute bottom-1/4 left-1/3 w-4 h-4 bg-green-500/20 rounded-full animate-float"></div>
    </div>
  </main>
</body>

</html>
