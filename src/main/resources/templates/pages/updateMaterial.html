<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Material</title>
  <link rel="stylesheet" th:href="@{/css/output.css}" />
</head>

<body class="bg-gray-100">
  <div th:replace="~{fragments/header :: header}"></div>


  <div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
      <!-- Header Section -->
      <div class="mb-6">
        <a href="/profile" class="text-blue-600 hover:text-blue-800 flex items-center">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          Back to Materials
        </a>
        <h1 class="text-2xl font-bold mt-4">Update Material</h1>
      </div>

      <!-- Edit Form -->
      <form th:action="@{/update-material}" method="POST">
        <div class="mb-6">
          <input type="text" name="id" th:value="${session.updateMaterial.id}" hidden />
          <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
          <input type="text" name="title" th:value="${session.updateMaterial.title}"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" />
        </div>

        <div class="mb-8">
          <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
          <textarea name="description" rows="4" th:value="${session.updateMaterial.description}"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">Comprehensive notes on data structures...</textarea>
        </div>

        <div class="flex flex-col sm:flex-row sm:justify-end gap-3 border-t border-gray-300   pt-6">
          <a href="/profile"
            class="px-6 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 text-center transition-colors">
            Cancel
          </a>
          <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>


</body>

</html>
