<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Material</title>
  <link rel="stylesheet" th:href="@{/css/output.css}" />
</head>

<body class="bg-gray-50">
  <div th:replace="~{fragments/header :: header}"></div>

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="bg-white rounded-lg shadow-md p-8 text-center">
      <!-- Warning Icon -->
      <div class="mx-auto mb-6 text-red-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>

      <!-- Confirmation Text -->
      <h2 class="text-2xl font-bold text-gray-800 mb-4">
        Delete Material:
        <span class="text-red-600" th:text="${session.deleteMaterial.title}"></span>
      </h2>

      <p class="text-gray-600 mb-6 max-w-md mx-auto">
        This action cannot be undone. All associated files and data will be permanently removed.
      </p>

      <!-- Delete Form -->
      <form th:action="@{/delete-material/{id}(id=${session.deleteMaterial.id})}" method="POST"
        class="flex justify-center gap-4">
        <a href="#" onclick="window.history.back()"
          class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
          Cancel
        </a>
        <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
          Confirm Delete
        </button>
      </form>
    </div>
  </div>
</body>

</html>
